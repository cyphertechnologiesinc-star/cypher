# fly.toml - Configuraci√≥n Fly.io para Cypher Elections (Next.js)

app = "cypher-elections"
primary_region = "iad"

[build]
  builder = "heroku"

[build.args]
  NODE_ENV = "production"

[env]
  NODE_ENV = "production"
  LOG_LEVEL = "info"

[deploy]
  release_command = "npm run build"

[[services]]
  protocol = "tcp"
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
